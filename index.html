<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script defer src="index.js"></script>
    <title>Buscador StarWars</title>
</head>
<body class="contenedor">
    <nav>
        <div class="container mt-5">
            <div class="row text-center">
                <div class="col">
                    <h1 class="textH1">Buscador StarWars</h1>
                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="container mt-5 mb-5">
            <div class="row text-center">
                <div class="col">
                    <input type="text" placeholder="Buscar" id="buscarItem">
                    <button class="btn btn-secondary" onclick="searchPersonaje()">Buscar</button>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row text-center justify-content-center">
            <div class="col-2">
                <button class="btn btn-primary" onclick="ViewDatos()">Mostrar personajes</button>
            </div>
            <div class="col-2">
                <button class="btn btn-info" onclick="ordenar()">Ordenar personajes</button>
            </div>

            <div class="col-2">
                <button class="btn btn-info" onclick="mostrarFormulario()">Agregar personaje</button>
            </div>
        </div>
    </div>
    <section class="resultados">
        <div class="container">
                <div class="row text-center justify-content-center">
                <div class="col-6 ">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Genero</th>
                            </tr>
                        </thead>
                        <tbody id="results">
                        
                        </tbody>
                        </table>
                        <div id="showError">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="mt-5" id="formPersonaje">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <input class="form-control form-control-sm mt-1" type="text" id="nombre"  placeholder="nombre" aria-label=".form-control-sm example">
                    <input class="form-control form-control-sm mt-1" type="text" id="genero"  placeholder="genero" aria-label=".form-control-sm example">
                    <input class="form-control form-control-sm mt-1" type="text" id="especie" placeholder="especie" aria-label=".form-control-sm example">
                    <input class="form-control form-control-sm mt-1" type="number" id="edad" placeholder="edad" aria-label=".form-control-sm example">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success text-center mt-2" onclick="newPersonaje()">Agregar</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
